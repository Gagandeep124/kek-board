<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the 3D scene -->
    <div id="scene-container"></div>

    <!-- UI for the typing test -->
    <div id="ui-container">
        <div id="text-display">
            <!-- The text to type will be generated here by JavaScript -->
        </div>
        <div id="stats">
            <div id="wpm">WPM: 0</div>
            <div id="accuracy">Accuracy: 100%</div>
        </div>
        <button id="reset-btn">Reset</button>
    </div>

    <!-- Libraries: Three.js and GSAP -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Our main application script -->
    <script type="module" src="main.js"></script>
</body>
</html>
